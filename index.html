<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <section id="main-sec">
        <form action="" id="formulario">
            <br>
            <label for="" class="">Texto</label>
            <input type="text" id ="text" name="text">
            <br>
            <label for="color" class="label">color</label>
            <input type="color" name="color">
            <br>
            <label for="backgroundColor" class="label">backgroundColor</label>
            <input type="color" name="backgroundColor">
            <br>
            <label for="height" class="label">height</label>
            <input type="range" class="range-inp" name="height" min="50" max="800">
            <br>
            <label for="width" class="label">width</label>
            <input type="range" class="range-inp" name="width" min="50" max="500">
            <br>
            <label for="border" class="label">border</label>
            <input type="text" name="border">
            
            <label for="borderRadius" class="label">borderRadius</label>
            <input type="range" class="range-inp" name="borderRadius">
            
            <label for="font" class="label">font</label>
            <select class="select-cl" name="select" id="">
                <option value="Arial">Arial</option>
                <option value="Times">Times New Roman</option>
                <option value="Hens">Hens</option>
            </select>
            
            <label for="font-size" class="label">font-size</label>
            
            <input type="number" name="font-size">
        </form>
        
        <section class="btn-sec">
            <button class="btn">
                Aplicar
            </button>
        </section>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
